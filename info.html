<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>通道数据</title>
        <link href="https://www.bigc.cc/mer/mer.min.css" rel="stylesheet">
    </head>
    <style media="screen">
        body {
            font-family: 'Arial Normal', 'Arial';
            text-align: center;
            margin: 0;
            background-color: rgba(228, 228, 228, 1);
        }
        .topline {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            height: 6rem;
            background-color: rgba(51, 51, 51, 1);
        }
        .topline img {
            width: 60px;
            height: 60px;
            margin-right: 3%;
        }
        .head {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem auto;
            font-size: 2.8rem;
            padding: .5rem 0;
            color: #868686;
        }
        .today {
            width: 50%;
        }
        .month {
            width: 50%;
        }
        .click {
            color: #333333;
            font-weight: 700;
            border-bottom: 3px solid #333333;
        }
        .Summary {
            margin: 0 auto;
            width: 98%;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 1);
        }
        .money-all {
            padding: 3rem;
            font-size: 2.3rem;
            color: #1E1E1E;
        }
        .money-num {
            padding: 3rem;
            padding-top: 0;
            font-size: 3.5rem;
            font-weight: bold;
            color: #333333;
        }
        .firstline {
            display: flex;
            justify-content: center;
            padding: 2rem;
            padding-top: 0;
            font-size: 2.3rem;
            color: #1E1E1E;
        }
        .secondline {
            display: flex;
            justify-content: center;
            padding: 2rem;
            padding-top: 0;
            font-size: 2.3rem;
            color: #1E1E1E;
        }
        .name {
            width: 50%;
        }
        .number-1 {
            width: 50%;
            border-right: 2px solid #1E1E1E;
        }
        .number-2{
            width: 50%;
            border-left: 2px solid #1E1E1E;
        }
        .card {
            margin: 0 auto;
            margin-top: .5rem;
            width: 98%;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 1);
        }
        .thirdline {
            padding: 3rem;
            padding-left: 1.5rem;
            font-size: 2.3rem;
        }
        .thirdline img {
            height: 60px;
        }
        .card-income {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 2.3rem;
        }
        .card-money {
            width: 88%;
            margin: 0 auto;
            padding: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #1E1E1E;
            text-align: left;
            font-size: 3rem;
            font-weight: bold;
            color: #1E1E1E;
        }
    </style>
    <body>
        <div class="all">
            <div class="topline">
                <img id="backimage" class="back" src="image/u221.png" alt="">
            </div>
            <div class="head">
                <div class="today click">今日数据</div>
                <div class="month">本月数据</div>
            </div>
            <div class="Summary">
                <div class="money-all">园区总收入</div>
                <div class="money-num">￥ 金额</div>
                <div class="firstline">
                    <div class="name">核销单数</div>
                    <div class="name">新增会员</div>
                </div>
                <div class="secondline">
                    <div class="number-1">单数</div>
                    <div class="number-2">人数</div>
                </div>
            </div>
            <div class="card">
                <div class="thirdline">
                    <div class="card-income">
                        <img src="image/u188.png" alt="">
                        <div class="">会员卡收入</div>
                    </div>
                    <div class="card-money">￥ 金额</div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="info.js"></script>
</html>
